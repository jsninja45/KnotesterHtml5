<link href="css/student/login.css" rel="stylesheet">
    	<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-6">
								<a href="#" class="active" id="login-form-link">Login</a>
							</div>
							<div class="col-xs-6">
								<a href="#" id="register-form-link">Register</a>
							</div>
						</div>
						<hr>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<form id="login-form" ng-submit="vm.login()" role="form" style="display: block;">
                  <h2 class="form-signin-heading text-center">Please sign in</h2>
                  <div class="form-group">
										<input type="email" id="inputEmail" ng-model="vm.email" class="form-control" placeholder="Email address" required autofocus>
									</div>
                  <div class="form-group">
										<input type="password" id="inputPassword" ng-model="vm.password" class="form-control" placeholder="Password" required>
									</div>
                  <!-- <div class="checkbox">
                    <label>
                      <input type="checkbox" value="remember-me"> Remember me
                    </label>
                  </div> -->
                  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
									<div class="form-group">
										<div class="row">
											<div class="col-lg-12">
												<div class="text-center" style="margin-top:10px;">
													<a href="#/recover" tabindex="5" class="forgot-password">Forgot Password?</a>
												</div>
											</div>
										</div>
									</div>
								</form>

								<form id="register-form" ng-submit="vm.signup()"  role="form" style="display: none;">
                  <div class="row">
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			                <input type="text" name="first_name" id="first_name" ng-model="vm.firstName" class="form-control input-sm" placeholder="First Name" required>
			    					</div>
			    				</div>
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input type="text" name="last_name" id="last_name" ng-model="vm.lastName" class="form-control input-sm" placeholder="Last Name" required>
			    					</div>
			    				</div>
			    			</div>
                <div class="form-group">
                  <input type="email" id="inputEmail" class="form-control" ng-model="vm.email" placeholder="Email address" required autofocus>
                </div>
                <div class="form-group">
                  <input type="password" id="inputPassword" class="form-control" ng-model="vm.password" placeholder="Password" required>
                </div>
                <div class="form-group">
                  <input type="password" id="confirmPassword" class="form-control" ng-model="vm.password2" placeholder="Confirm Password" required>
                </div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

<script src="student/login/login.js"></script>
